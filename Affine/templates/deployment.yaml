apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "affine.fullname" . }}
  labels:
    {{- include "affine.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "affine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "affine.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: affine
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3010
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "affine.configmapName" . }}
            - secretRef:
                name: {{ include "affine.secretName" . }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.name }}
                  key: {{ .Values.externalSecret.databaseUrlKey }}
            - name: REDIS_SERVER_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.name }}
                  key: {{ .Values.externalSecret.redisHostKey }}
            - name: REDIS_SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.name }}
                  key: {{ .Values.externalSecret.redisPortKey }}
            - name: REDIS_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.name }}
                  key: {{ .Values.externalSecret.redisPasswordKey }}
                  optional: true
            {{- if .Values.mailer.passwordSecret.name }}
            - name: MAILER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mailer.passwordSecret.name }}
                  key: {{ .Values.mailer.passwordSecret.key }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: storage
              mountPath: /root/.affine/storage
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "affine.pvcName" . }}
      {{- end }}
